<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
        <h2>Litas ordenadas</h2>
            <ol type="1"> <!--1 A a I i-->
                <li>Acordar</li>
                <li>Tomar café</li>
                <li>Tomar banho</li>
                <li>Escovar os dentes</li>
                <li>Ir á escola</li>
                <li>Almoçar</li>
                <li>Estudar</li>
                <li>Jantar</li>
                <li>Dormir</li>
            </ol>
        <h2>Listas não ordenadas</h2>
        <ul type="square"> <!--disc (padrão) circle square-->
            <li>Pão</li>
            <li>Leite</li>
            <li>Tomate</li>
            <li>Alface</li>
            <li>Manteiga</li>
            <li>Arroz</li>
            <li>Feijão</li>







        </ul>
</body>
</html>
